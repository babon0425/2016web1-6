  <head>

  <body>
    <article id="main">
      <p> 新潟に米を買いに行きます </p>
      <section class="onigiri_picture">
       <img src="img/syake_onigiri.png" alt="シャケおにぎり" width=300 class="photo">
       <dl class="explanation">
          <dt>種類:</dt><dd>シャケおにぎり(新潟の米と北海道のシャケを使用)</dd>
          <dt>うまさ:</dt><dd>美味</dd>
       </dl>
      </section>
      <input type="submit" value="ok" class="btn btn:hover btn-submit">
      <input type="reset" value="リセット" class="btn btn:active btn-reset">
    </article>
    <table id="ingredient">
      <tr><th>新潟産コシヒカリ</th><td>200g</td></tr>
      <tr><th>伯方の塩</th><td>少々</td></tr>
      <tr><th>北海道産鮭</th><td>50g</td></tr>
      <tr><th>有明海産焼き海苔</th>2枚</tr>
    </table>
